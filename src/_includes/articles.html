---
layout: layout.html
---

<main id="site-content">
   <div class="container" data-width="small-center">
      <a class="back-button" href="/articles/" title="Go back to articles Page">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
         </svg>
      </a>
      <article itemscope itemtype="https://schema.org/NewsArticle">
         <header class="article-hero">
            <time datetime="{{ date | date: '%Y-%m-%d' }}" itemprop="datePublished">
               {{ date | date: "%B %d, %Y" }}
            </time>
            <h1 class="glitch" itemprop="headline">{{ title }}</h1>
            <p itemprop="description">{{ description }}</p>
            <div class="social-share">
               <a href="https://twitter.com/intent/tweet?text={{ title | url_encode }}&url={{ page.url | url }}" target="_blank" rel="noopener noreferrer" class="social-link" title="Share on Twitter">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                  </svg>
               </a>
               <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | url }}" target="_blank" rel="noopener noreferrer" class="social-link" title="Share on LinkedIn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                     <rect x="2" y="9" width="4" height="12"/>
                     <circle cx="4" cy="4" r="2"/>
                  </svg>
               </a>
               <button class="social-link copy-link" title="Copy link to clipboard">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                     <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                  </svg>
               </button>
            </div>
         </header>
         <main itemprop="articleBody">
            {{ content }}
         </main>
      </article>
   </div>
</main>

<style>
   .article-hero {
      margin-bottom: 6.4rem;
   }

   .article-hero time {
      display: block;
      color: var(--color-tertiary);
      font-family: var(--font-family-heading);
      font-size: 1.6rem;
      margin-bottom: 1.6rem;
   }

   .article-hero h1 {
      font-size: 6.4rem;
      color: var(--color-black);
      margin-bottom: 2.4rem;
      font-family: var(--font-family-heading);
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: -0.02em;
   }

   .article-hero p {
      font-size: 2rem;
      color: var(--color-black);
      margin-bottom: 2.4rem;
      font-family: var(--font-family-heading);
      line-height: 1.5;
   }

   .back-button {
      display: inline-flex;
      align-items: center;
      color: var(--color-tertiary);
      text-decoration: none;
      margin-bottom: 3.2rem;
      font-family: var(--font-family-heading);
      font-size: 1.6rem;
      transition: color 0.2s;
   }

   .back-button:hover {
      color: var(--color-primary);
   }

   .back-button svg {
      margin-right: 0.8rem;
   }

   @media (max-width: 768px) {
      .article-hero h1 {
         font-size: 4.8rem;
      }
      
      .article-hero p {
         font-size: 1.8rem;
      }
   }
</style>
